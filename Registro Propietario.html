    <script src="Recursos/js/Compras.js" type="text/javascript"></script>

</head>

<body onload="regreso();">

                        </button>
                        <div class="collapse navbar-collapse" id="com_navbar">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle text-white" id="adquisicion" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Adquisici&oacute;n</a>
                                    <div class="dropdown-menu bg-primary" aria-labelledby="adquisicion">
                                        <a class="nav-link text-white" href="RegistrarAdquisicion.jsp">Registrar</a>
                                        <a class="nav-link text-white" href="ConsultarAdquisicion.jsp">Consultar</a>
                                    </div>
                                </li>
                                <li class="nav-item dropdown">
                                    <a href="#" class="nav-link dropdown-toggle text-white" id="propietario" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Propietario</a>
                                    <div class="dropdown-menu bg-primary" aria-labelledby="propietario">
                                        <a class="nav-link text-white" href="AgregarPropietario.jsp">Registrar</a>
                                        <a class="nav-link text-white" href="EliminarPropietario.jsp">Eliminar</a>
                                        <a class="nav-link text-white" href="ActualizarPropietario.jsp">Actualizar</a>
                                        <a class="nav-link text-white" href="ConsultarPropietario.jsp">Consultar</a>
                                    </div>
                                </li>
                                <li class="nav-item">
                                    <a href="com_facturar.jsp" class="nav-link text-white">Facturar</a>

                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <!-- FIN DE NAVBAR -->
        <div class="row">
            <!-- INICIO DE SECCION PRINCIPAL -->
            <div class="container-fluid">
                <center>
                    <form method="POST" autocomplete="off" action="../AgregarPropietario" onsubmit="return validaPropietario();">
                        <table>
                            <tr>
                                <td>
                                    Nombre
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="nombreRegistrarPropietario" id="nombreRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Primer&nbsp;apellido
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="paternoRegistrarPropietario" id="paternoRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Segundo&nbsp;apellido
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="maternoRegistrarPropietario" id="maternoRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    C&oacute;digo&nbsp;postal
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm" maxlength="5" name="codRegistrarPropietario" id="codRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Direcci&oacute;n
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="dirRegistrarPropietario" id="dirRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Municipio
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="muniRegistrarPropietario" id="muniRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Estado
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="estRegistrarPropietario" id="estRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Pa&iacute;s&nbsp;de&nbsp;origen
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="paisRegistrarPropietario" id="paisRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Raz&oacute;n
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="razonRegistrarPropietario" id="razonRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Cuenta&nbsp;bancaria
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm" name="cuentaRegistrarPropietario" id="cuentaRegistrarPropietario" maxlength="16" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    RFC
                                </td>
                                <td>
                                    <input type="text" class="form-control form-control-sm" name="rfcRegistrarPropietario" id="rfcRegistrarPropietario" required="required" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <input type="submit" value="Registrar" class="btn btn-success" />
                                </td>
                            </tr>
                        </table>
                    </form>
                </center>
            </div>
        </div>
        <!-- FIN DE SECCION PRINCIPAL -->
    </div>

</html>
