                                </li>
                                <li class="nav-item dropdown">

            <div class="container-fluid">
                <center>
                    <form method="POST" autocomplete="off" action="../RegistrarAdquisicion" onsubmit="return validaAdquisicion();">
                        <table>
                            <tr>
                                <td>
                                    ID&nbsp;del&nbsp;propietario
                                </td>
                                <td>
                                    <input type="number" class="form-control form-control-sm" name="propRegistrarAdquisicion" id="propRegistrarAdquisicion" required="required" />

                            </tr>
                            <tr>
                                <td>

                            </tr>

                            </tr>
                            <tr>

                            <tr>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Descripci&oacute;n
                                </td>
                                <td>
                                    <textarea name="descRegistrarAdquisicion" id="descRegistrarAdquisicion" cols="5" rows="5" maxlength="300" required="required" class="form-control form-control-sm"></textarea>

                                </td>
                                <td>
